<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ignite Community Hubs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Project Ignite Community Hubs</h2>
    <p><a href='https://lovesheffield.substack.com/p/d534657b-5e8e-4930-8103-657c948205fd' target='_blank'>Project Ignite Home Page</a></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([53.399, -1.470], 12); // Centered over Sheffield
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        // Hub Locations
        var hubs = [
            { name: "Mums In Need", lat: 53.39032, lon: -1.45249, address: "70-76 Attercliffe Road, Sheffield, S4 7WW", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/a831df4b-4768-4510-919f-ec0aaaab1770' target='_blank'>Laura Riley</a>" },
            { name: "Family Voice and Ammi's Kitchen", lat: 53.3645, lon: -1.4922, address: "Common Ground Community Centre, Woodstock Rd, Nether Edge, Sheffield S7 1HA", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/spotlight-on-family-voice' target='_blank'>Kate West</a>" },
            { name: "Kickback Recovery", lat: 53.4101, lon: -1.4993, address: "699 Penistone Rd, Hillsborough, Sheffield S6 2GY", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/dfa69e8c-074b-4b93-b297-4827cf3ca95c' target='_blank'>Mick Hartley</a>" },
            { name: "Hope Community Foundation", lat: 53.3856, lon: -1.4510, address: "The Hope Centre, Bernard Rd, Sheffield S2 5BQ", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/5ad8e1b3-9052-4852-ad49-af254c86e483' target='_blank'>Colin Davies</a>" },
            { name: "KeyRing Connect Sheffield", lat: 53.3862, lon: -1.4641, address: "The Exchange Brewery, 2 Bridge Street, Sheffield S3 8NS", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/spotlight-on-keyring-sheffield' target='_blank'>Kathryn Littewood</a>" },
            { name: "Mums United Sheffield", lat: 53.3856, lon: -1.4608, address: "Wicker Chambers, 19-21 Wicker, Sheffield S3 8HS", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/4b442af5-756b-4774-8fe4-6b483bf57584' target='_blank'>Sahira Urshad</a>" },
            { name: "ARC Project 6", lat: 53.3770, lon: -1.4701, address: "24 Cumberland Street, Sheffield, S1 4PT", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/spotlight-on-project-6' target='_blank'>Manja Wolfram</a>" },
            { name: "Sheffield City Knights", lat: 53.3621, lon: -1.4362, address: "331 Arbourthorne Road, Sheffield, S2 2FH", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/spotlight-on-the-sheffield-city-knights' target='_blank'>Karen Thistlethwaite</a>" },
            { name: "St Paul's Community Food Pantry", lat: 53.3448, lon: -1.4783, address: "Angerford Ave, Norton Lees, Sheffield S8 9BP", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/project-ignite-gets-rolling' target='_blank'>Tina Sampson-Smith</a>" },
            { name: "RiteTrax", lat: 53.3842, lon: -1.4625, address: "Plot 22, 20-22 Exchange St, Castlegate, Sheffield City Centre, Sheffield S2 5TS", contact: "<br>Primary contact: <a href='https://lovesheffield.substack.com/p/4acd91cc-1d49-49df-9df9-beaafbee1fb4' target='_blank'>Michael Thompson</a>" }
        ];
        
        hubs.forEach(function(hub) {
            var googleMapsLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(hub.address)}`;
            var popupContent = `<a href="${googleMapsLink}" target="_blank">${hub.name}</a><br>${hub.contact}`;
            
            L.marker([hub.lat, hub.lon]).addTo(map)
                .bindPopup(popupContent);
        });
    </script>
</body>
</html>
